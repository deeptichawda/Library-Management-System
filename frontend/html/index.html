<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Library Manangement</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    
</head>

<body>
    <div class="container">
        <div class="row" style="height: 100vh;">
            <div style="width: 28vw; margin: auto; position: relative;">
                <div style="background-color: #2d79ec; height: 42vh; border-radius: 15px 15px 0px 0px; box-shadow: 2px 0px 8px 1px grey; text-align: center; overflow: auto;">
                    <div style="margin: 25% 10% 0% 10%;">
                        <span style="font-weight: 800; font-size: 22px; color: #ffff; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">LIBRARY MANAGEMENT<br>SYSTEM</span>
                    </div>
                </div>
                <div style="background-color: #ffff; height: 26vh; border-radius: 0px 0px 15px 15px; box-shadow: 2px 2px 8px 1px grey;">

                </div>
            </div>
            <div style="width: 18vw; border-radius: 15px; background-color: #ffff; height: 28vh; position: absolute; top: 47%; left: 41%; box-shadow: 2px 2px 9px grey; display: flex; align-items: center;">
                <form style="padding: 10px;">
                    <input type="email" class="form-control" placeholder = "User Name" id="username">
                    <input type="password" class = "form-control mt-3" placeholder = "Password" id="password">
                    <button type="submit" class = "btn btn-primary mt-3" style="width: 100%;">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" href="../js/bootstrap.bundle.min.js"></script>
</body>
